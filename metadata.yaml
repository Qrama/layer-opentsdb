name: opentsdb
summary: OpenTSDB 2.3, the scalable, distributed time series database.
maintainer: Michiel Ghyselinck <michiel.ghyselinck@tengu.io>
description: |
  OpenTSDB is a scalable time series database built on top of Hadoop and HBase.
  It simplifies the process of storing and analyzing large amounts of
  time-series data generated by endpoints like sensors or servers.
tags:
  - database
subordinate: false
requires:
  zookeeper:
    interface: zookeeper
  hbase:
    interface: hbase
